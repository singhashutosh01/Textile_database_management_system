<meta charset="utf-8">

<body class="container-fluid"> 
<center class="row"> 
	<h1>Party Orders</h1> 
</center> 
<hr /> 
<div class="row"> 

	<div class="col-md-6"> 
	<canvas id="myChartBar"></canvas> 
	</div> 
</div> 

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 

<script> 
	var endpoint = '/api_orders'; 

	$.ajax({ 
	method: "GET", 
	url: endpoint, 
	success: function(data) { 
	//	drawLineGraph(data, 'myChartline'); 
		drawBarGraph(data, 'myChartBar'); 
		console.log("drawing"); 
	}, 
	error: function(error_data) { 
		console.log(error_data); 
	} 
	}) 


	function drawLineGraph(data, id) { 
	var labels = data.labels; 
	var chartLabel = data.chartLabel; 
	var chartdata = data.chartdata; 
	var ctx = document.getElementById(id).getContext('2d'); 
	var chart = new Chart(ctx, { 
		// The type of chart we want to create 
		type: 'line', 

		// The data for our dataset 
		data: { 
		labels: labels, 
		datasets: [{ 
			label: chartLabel, 
			backgroundColor: 'rgb(255, 100, 200)', 
			borderColor: 'rgb(55, 99, 132)', 
			data: chartdata, 
		}] 
		}, 

		// Configuration options go here 
		options: { 
		scales: { 
			xAxes: [{ 
			display: true 
			}], 
			yAxes: [{ 
			ticks: { 
				beginAtZero: true 
			} 
			}] 
		} 
		} 

	}); 
	} 

	function drawBarGraph(data, id) { 
	var labels = data.labels; 
	var chartLabel = data.chartLabel; 
	var chartdata = data.chartdata; 
	var ctx = document.getElementById(id).getContext('2d'); 
	var myChart = new Chart(ctx, { 
		type: 'bar', 
		data: { 
		labels: labels, 
		datasets: [{ 
			label: chartLabel, 
			data: chartdata, 
			backgroundColor: [ 
			'rgba(255, 99, 132, 0.2)', 
			'rgba(54, 162, 235, 0.2)', 
			'rgba(255, 206, 86, 0.2)', 
			'rgba(75, 192, 192, 0.2)', 
			'rgba(153, 102, 255, 0.2)', 
			'rgba(255, 159, 64, 0.2)' 
			], 
			borderColor: [ 
			'rgba(255, 99, 132, 1)', 
			'rgba(54, 162, 235, 1)', 
			'rgba(255, 206, 86, 1)', 
			'rgba(75, 192, 192, 1)', 
			'rgba(153, 102, 255, 1)', 
			'rgba(255, 159, 64, 1)' 
			], 
			borderWidth: 1 
		}] 
		}, 
		options: { 
		scales: { 

			xAxes: [{ 
				scaleLabel: {
        display: true,
        labelString: 'Party Name'
      },
			
			}] ,
			
			yAxes: [{ 
				scaleLabel: {
        display: true,
        labelString: 'Total Orders'
      },
			ticks: { 
				beginAtZero: true 
			} 
			}] 
		} 
		} 
	}); 
	} 
</script> 
</body>
