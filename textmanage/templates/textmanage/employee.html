<html>
    <head>

    <body >
        <style>
            body {
                background-image: url('static/images/bg1.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;

        </style>
        
        <div class="wrapper">

                               <td><a class ="btn btn-sm btn-info" href="">update</a> </td>

            </div>
